services:
  rag-api:
    build:
      context: .
      dockerfile: rag/Dockerfile
      provenance: false
      sbom: false
    container_name: portfolio-rag-api
    env_file:
      - .env
    expose:
      - "8000"
    volumes:
      - rag_uploads:/app/rag/data/uploads
      - rag_vector_db:/app/rag/data/vector_db
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      provenance: false
      sbom: false
      args:
        VITE_RAG_API_URL: ""
    container_name: portfolio-web
    depends_on:
      - rag-api
    ports:
      - "8080:8080"
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

volumes:
  rag_uploads:
  rag_vector_db:
